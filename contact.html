<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kontakt — M4-4</title>
    <link rel="stylesheet" href="wb/style.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="logo">M4-4</h1>
        <nav class="nav">
          <a class="nav-link" href="index.html">Start</a>
          <a class="nav-link" href="about.html">Über</a>
          <a class="nav-link" href="projects.html">Projekte</a>
          <a class="nav-link" href="contact.html">Kontakt</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="panel">
        <h2>Kontakt</h2>
        <form class="contact-form">
          <label>Name<br><input name="name" required></label><br>
          <label>Email<br><input name="email" type="email" required></label><br>
          <label>Nachricht<br><textarea name="message" rows="6" required></textarea></label>
          <div style="margin-top:12px">
            <button class="primary" type="submit">Absenden</button>
          </div>
        </form>
        <div class="form-status" aria-live="polite" style="margin-top:12px"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">© M4-4</div>
    </footer>

    <script src="wb/script.js"></script>
  </body>
</html>
